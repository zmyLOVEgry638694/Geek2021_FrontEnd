<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN</title>
</head>
<link rel="stylesheet" href="./css/domDemo.css">

<body ondrop="drop(event)" ondragover="allowDrop(event)">

</body>
<script src="./js/editDemoPage.js"></script>
<script>
    function allowDrop(ev) {
        ev.stopPropagation();
        ev.preventDefault();
    }

    function drop(ev) {
        ev.preventDefault();
        var TagName = ev.dataTransfer.getData("TagName");
        addDomNode(TagName, ev.target);
    }
</script>

</html>
