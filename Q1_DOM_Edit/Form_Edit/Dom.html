<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN</title>
</head>
<link rel="stylesheet" href="./css/domDemo.css">

<body ondrop="drop(event)" ondragover="allowDrop(event)">

</body>
<script src="./js/templete/jquery.min.js"></script>
<script src="./js/templete/mustache.js"></script>
<script src="./js/templete/template.js"></script>
<script src="./js/editDemoPage.js"></script>
<script>
    let DomListInfo;
    let templeteList;

    window.onload = () => {
        let url = "./data/templete.json";
        initTemplate(url);
    };

    //按字母分组获取tags列表
    function initTemplate(url) {
        var request = new XMLHttpRequest();
        request.open("get", url);
        request.send(null);
        request.onload = function() {
            if (request.status == 200) {
                var result = JSON.parse(request.responseText);
                templeteList = result.list;
            }
        }
    }






    function setDomListInfo(DomListInfoP) {
        DomListInfo = DomListInfoP;
    }

    function allowDrop(ev) {
        ev.stopPropagation();
        ev.preventDefault();
    }

    function drop(ev) {
        ev.preventDefault();
        var TagName = ev.dataTransfer.getData("TagName");
        addDomNode(TagName, ev.target);
    }
</script>

</html>
